{% load static %}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Katen - Minimal Blog & Magazine HTML Theme</title>
    <meta
      name="description"
      content="Katen - Minimal Blog & Magazine HTML Theme"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/all.min.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/slick.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/simple-line-icons.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
      media="all"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- preloader -->
    <div id="preloader">
      <div class="book">
        <div class="inner">
          <div class="left"></div>
          <div class="middle"></div>
          <div class="right"></div>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <!-- site wrapper -->
    <div class="site-wrapper">
      <div class="main-overlay"></div>

      <div class="container-xl">
        <!-- header -->
        <header class="header-minimal">
          <div class="row align-items-center">
            <div class="col-4">
              <button class="burger-menu icon-button">
                <span class="burger-icon"></span>
              </button>
            </div>

            <div class="col-4 text-center">
              <!-- site logo -->
              <a class="navbar-brand" href="minimal.html"
                ><img src="images/logo.svg" alt="logo"
              /></a>
            </div>

            <div class="col-4">
              <button class="search icon-button float-end">
                <i class="icon-magnifier"></i>
              </button>
            </div>
          </div>
        </header>
      </div>

      <!-- section main content -->
      <section class="main-content-lg">
        <div class="container-minimal">
          {% block content %}{% endblock %}

          <!-- pagination -->
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item active" aria-current="page">
                <span class="page-link">1</span>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
          </nav>
        </div>
      </section>

      <!-- footer -->
      <footer>
        <div class="container-xl">
          <div class="footer-inner">
            <div class="row d-flex align-items-center gy-4">
              <!-- copyright text -->
              <div class="col-md-4">
                <span class="copyright">Â© 2021 Bright Coding.</span>
              </div>

              <!-- social icons -->
              <div class="col-md-4 text-center">
                <ul class="social-icons list-unstyled list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-medium"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                  </li>
                </ul>
              </div>

              <!-- go to top button -->
              <div class="col-md-4">
                <a href="#" id="return-to-top" class="float-md-end"
                  ><i class="icon-arrow-up"></i>Back to Top</a
                >
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- end site wrapper -->

    <!-- search popup area -->
    <div class="search-popup">
      <!-- close button -->
      <button type="button" class="btn-close" aria-label="Close"></button>
      <!-- content -->
      <div class="search-content">
        <div class="text-center">
          <h3 class="mb-4 mt-0">Press ESC to close</h3>
        </div>
        <!-- form -->
        <form class="d-flex search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search and press enter ..."
            aria-label="Search"
          />
          <button class="btn btn-default btn-lg" type="submit">
            <i class="icon-magnifier"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- canvas menu -->
    <div class="canvas-menu position-left d-flex align-items-end flex-column">
      <!-- close button -->
      <button type="button" class="btn-close" aria-label="Close"></button>

      <!-- logo -->
      <div class="logo">
        <img src="images/logo.svg" alt="Katen" />
      </div>

      <!-- menu -->
      <nav>
        <ul class="vertical-menu">
          <li class="active">
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Categories</a>
            <ul class="submenu">
              {% for category in categories %}
              <li><a href="category.html">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- social icons -->
      <ul class="social-icons list-unstyled list-inline mb-0 mt-auto w-100">
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-medium"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </div>

    <!-- JAVA SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky-sidebar.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
